  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="primary" (click)="volverInicio()">
    Volver Inicio
  </button>

  <ion-card>
    <img [src]="producto.img"/>
    <ion-card-content>
      <ion-card-title>
        {{producto.nombre}}
      </ion-card-title>
      <p>
        {{producto.descripcion}}
      </p>
      <p>
        {{producto.precio}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
