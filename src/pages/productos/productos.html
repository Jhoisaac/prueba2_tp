<ion-header>

  <ion-navbar>
    <ion-title>productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="secondary" (click)="volverHome()">
    Volver
  </button>

  <ion-card *ngFor="let producto of productos">
    <img [src]="producto.img"/>
    <ion-card-content>
      <ion-card-title>
        {{producto.nombre}}
      </ion-card-title>
      <p>
        {{producto.descripcion}}
      </p>
      <p>
        {{producto.precio}}
      </p>
    </ion-card-content>

    <button ion-button color="danger" (click)="verProducto(producto)">
      Detalle Producto
    </button>

  </ion-card>

</ion-content>
